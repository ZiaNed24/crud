<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Employees</b></h2>
          </div>
          <div class="col-sm-6 text-right">
            <button class="btn btn-success" data-toggle="modal" data-target="#addEmployeeModal">
              <i class="material-icons">&#xE147;</i> <span>Add New Employee</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of displayedPeople">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.city }}</td>
            <td>{{ person.email }}</td>
            <td>
              <button (click)="onEdit(person)" class="edit" data-toggle="modal" data-target="#addEmployeeModal">
                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
              </button>
              <button (click)="onDelete(person.personId)" class="delete">
                <i class="material-icons" title="Delete">&#xE872;</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button
          class="page-item"
          *ngFor="let page of getPages()"
          (click)="changePage(page)"
          [disabled]="currentPage === page"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="modal-header">
          <h4 class="modal-title">{{ form.value.personId === 0 ? 'Add Employee' : 'Edit Employee' }}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              id="firstName"
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              id="lastName"
              type="text"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              id="address"
              type="text"
              class="form-control"
              formControlName="address"
              placeholder="Address"
            />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input
              id="city"
              type="text"
              class="form-control"
              formControlName="city"
              placeholder="City"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              [ngClass]="{ 'is-invalid': form.get('email')?.invalid && showError }"
            />
            <div
              class="alert alert-danger mt-2"
              *ngIf="form.get('email')?.invalid && showError"
              [ngClass]="{ 'blink': showError }"
            >
              Please enter a valid email address ending with .com.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">
            {{ form.value.personId === 0 ? 'Add' : 'Update' }} Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
